<h4><navtool></navtool> {{'SystemsList' | translate}}</h4>

<div>
    <span style="display:inline-block; float:right; margin-right: 8px;" title="{{'DeletingTitle' | translate}}">
        <label style="display: inline-block" for="config_delete">{{'Deleting' | translate}}</label> <input id="config_delete" type="checkbox" ng-model="deleteenable" ></input>
    </span>
    <addtracker account="account" systems="systems"></addtracker>
</div>
<ul class="config_sys_list" ui-sortable="sortableOptions" ng-model="account.account.skeys">
    <li ng-repeat="s in account.account.skeys" ng-class="{off: account.account.off[s]}">
        <i class="msp icon-reorder icon-large" title="{{'DragChangeOrderTitle' | translate}}"></i
        ><!--i class="syspicto icon-globe icon-large" title="Нажмите чтобы задать значок" ng-click="icon(s)"></i
        ><i class="systag icon-tags icon-large" title="Нажмите чтобы назначить ярлыки" ng-click="tags(s)"></i-->
        <i class="icon-wrench icon-large" title="{{'SettingsTitle' | translate}}" ng-click="sysManage.manageSystemParams(s)"></i
        ><i class="{{ systems[s].icon }} icon-large"></i>
        <span class="sysimei canselect"><input class="clone" value="{{ systems[s].imei }}"/><!--span class="sysimei canselect" title="IMEI">{{ account.account.systems[s].imei }}--></span>
        <span class="sysphone" title="{{'PhoneNumberTitle' | translate}}"><input class="clone" value="{{ systems[s].phone }}"/></span>
        <!--span class="control"><i class="icon-edit" title="Редактировать описание системы" ng-click="edit(s)"></i></span-->
        <span class="sysname canselect" contenteditable ng-model="systems[s].title" ng-change="systems[s].$patch('title')"></span>
        <span class="sysrightcontrol control">
            <i class="systag icon-off icon-large" title="{{'DisableObservation' | translate}}" ng-click="onoff(s)"></i>
            <i class="systag icon-trash icon-large" ng-class="{hidden: !deleteenable}" title="{{'DeletingWoutConfTitle' | translate}}" ng-click="del(s)"></i>
        </span>
    </li>
</ul>
